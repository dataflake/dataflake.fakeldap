[meta]
template = "pure-python"
commit-id = "e5c611fb"

[python]
with-windows = false
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    "volatildap",
    ]

[coverage]
fail-under = 94

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[github-actions]
additional-install = [
    "set -ex",
    "sudo apt update",
    "sudo apt install -y ldap-utils slapd libldap2-dev libsasl2-dev",
    ]

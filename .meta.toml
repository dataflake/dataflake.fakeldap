[meta]
template = "zope-product"
commit-id = "acd8d239"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    "volatildap",
    ]

[coverage]
fail-under = 94

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[github-actions]
additional-install = [
    "set -ex",
    "sudo apt update",
    "sudo apt install -y ldap-utils slapd libldap2-dev libsasl2-dev",
    ]
